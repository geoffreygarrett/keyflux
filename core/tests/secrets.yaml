configs:
  - env: staging
    actions:
      - type: file
        format: "env"
        path: "output222.env"
      - type: file
        format: "json"
        path: "output222.json"
      - type: file
        format: "toml"
        path: "output222.toml"
      - type: file
        format: "yaml"
        path: "output222.yaml"
    secrets:
      SUPABASE_DB_PASSWORD:
        key: "DB_PASSWORD"
      SUPABASE_DB_PASSWORD:
        key: "DB_PASSWORD"
      SUPABASE_PROJECT_ID:
        key: "PROJECT_SID"
      SUPABASE_ACCESS_TOKEN:
        key: "SUPABASE_ACCESS_TOKEN"
      DIRECT_URL:
        key: "DIRECT_URL"
      SUPABASE_URL: "SUPABASE_URL"
      SUPABASE_ANON_KEY:
        key: "SUPABASE_ANON_KEY"
      SUPABASE_SERVICE_ROLE_KEY:
        value: "SUPABASE_SERVICE_ROLE_KEY"
      FLEX_LINK_SALT:
        key: "FLEX_LINK_SALT"
      CLOUDFLARE_API_TOKEN:
        key: "CLOUDFLARE_API_TOKEN"
